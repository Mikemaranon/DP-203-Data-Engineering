<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Batería de preguntas</title>
        <link rel="stylesheet" href="../../styles/body-style.css">
        <link rel="stylesheet" href="../../styles/chat-style.css">
        <link rel="stylesheet" href="../../styles/generalStyle.css">
        <link rel="stylesheet" href="../../styles/header-style.css">
        <link rel="stylesheet" href="../../styles/topic-index.css">
        <link rel="stylesheet" href="../../styles/questions.css"> 
        <link rel="stylesheet" href="../../styles/background.css">

        <!-- select2: libreria para poder buscar en un select -->
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

        <script defer src="../../js-codes/exam-builder.js"></script>

        <style>
            .select2-results__option:hover,
            .select2-results__option--highlighted {
                color: inherit !important;
                cursor: default;
                height: auto !important;
            }
        </style>
        
    </head>
    <body>
        <header>
            <div>
                <div class="button1">
                    <button onclick="window.location.href='dp203-documentation.html'">Documentación</button>
                </div>
            </div> 
            <div class="title">
                <h1>Certification Exam: DP-203</h1>
            </div>
            <div>
                <div class="button2">
                    <button onclick="window.location.href='../error.html'">Reportar error</button>
                </div>
            </div> 
        </header>
        <main>
            <section class="back-section-left"></section>
            <section class="left-section">
                <div class="topic-index">
                    <h2>Índice</h2><br>
                    <!-- Enlaces generados dinámicamente -->
                </div>
            </section>
            <section class="center-section" id="main-content">
                <div class="searchdiv">
                    <h2>Filtrar por tags</h2>   
                    <div class="search-container">
                        <select id="searchable-select" class="searchable-select">
                            <!-- las opciones se añaden dinámicamente -->
                            <option value="Topic 1">Topic 1</option>
                            <option value="Topic 2">Topic 2</option>
                            <option value="Topic 3">Topic 3</option>
                        </select>                        
                        <button id="addButton">Añadir</button>
                        <button id="apply" onclick="refreshTags()">Aplicar</button>
                    </div>
                    
                    <form>
                        <div class="tags-container" id="container">
                            <!-- Aquí se almacenan las etiquetas -->
                        </div>
                    </form>
                </div>
                <h1>Batería de preguntas del examen de certificación DP-203</h1>
                <div class="questions-container">

                </div>
                <!-- Preguntas generadas dinámicamente -->
            </section>    
            <section class="back-section-right"></section>
            <section class="right-section">
                <div class="chaty">
                    <p>Deja que Chaty te ayude con tus dudas!</p>
                </div>
                <div class="chat-history" id="chat-history">
                    <!-- aquí se mostrarán los mensajes del chat -->
                </div>
                <div>
                    <form class="chat-input" action="#">
                        <input type="text" id="chat-message" placeholder="Escribe tu mensaje..." />
                        <button onclick="sendMessage()">Enviar</button>                   
                    </form>
                </div> 
            </section>
        </main>
        <p class="jsonDirectory">../../Answers/dp203/dp-203.json</p>
    </body>
    <script src="../../js-codes/multiple-choice.js"></script>
    <script src="../../js-codes/single-select.js"></script>
    <script src="../../js-codes/chat.js"></script>
    <script src="../../js-codes/hot-spot.js"></script>
    <script src="../../js-codes/drag-drop.js"></script>
    <script src="../../js-codes/search-tag.js"></script>
</html>
